<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <div class="perfil">
      <div id="fecha"></div>
      <h1>To Do List</h1>
      <span>vamos a cumplir metas</span>
    </div>


    <div class="agregar-tarea">
      <input type="text" id="input" placeholder="agregar tarea">
      <i id="enter" class="fas fa-plus-circle"></i>
    </div>

    <div class="seccion-tarea">
      <h3>Estas son tus tareas pendientes</h3>
      <ul id="lista"></ul>
    </div>
  </div>
</body>

</html>
